# 应用名称
spring.application.name=springboot-dubbo-ssm-provider
# 应用服务 WEB 访问端口
server.port=8081
server.servlet.context-path=/

# 配置数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=333

# 配置dubbo
spring.dubbo.server=true
spring.dubbo.registry=zookeeper://localhost:2181

# 配置redis
spring.redis.host=localhost
spring.redis.port=6379