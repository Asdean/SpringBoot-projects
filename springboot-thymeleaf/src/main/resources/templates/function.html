<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:text="${date}"></div>
<div th:text="${#dates.format(date,'yyyy-MM-dd HH:mm:ss')}"></div>
<div th:text="${data}"></div>
<div th:text="${#strings.substring(data,0,10)}"></div> <!--substring截取字符串左闭右开-->
<div th:text="${#lists}"></div>
</body>
</html>
